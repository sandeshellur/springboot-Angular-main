<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="customer.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" [(ngModel)]="customer.phone" 
            class="form-control" 
            id="phone" 
            name="phone" 
            placeholder="Enter your phone number"
            required #phone="ngModel">
        </div>
        <button type="submit" [disabled]="!customerForm.form.valid"
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
